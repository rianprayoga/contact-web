{% extends 'base.html' %}


{% block content %}
  <p>
  <form class="" action="{{url_for('auth.login')}}" method="post">
    <div class="form-floating mb-3">
      <input name="username" type="text" class="form-control" id="floatingInput" placeholder="Username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary mt-3" type="submit">Log in</button>
  </form>
{%endblock%}
